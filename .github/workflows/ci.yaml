name: Caller CI

on:
  workflow_dispatch:
  
permissions: write-all

jobs:
  print-outputs:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Parse HTML report
          uses: harisyammnv/Action-html-parser@v0
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            html_file: "result/index.html"
